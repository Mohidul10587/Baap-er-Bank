<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span
                class="font-semibold text-purple-600">mooooooonny</span>!!!</h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposits</h3>
                    <h4 class="text-4xl">$<span id="depositMoney">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Widthdrow</h3>
                    <h4 class="text-4xl">$<span id="widthdrowMoney">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl"> Balance</h3>
                    <h4 class="text-4xl">$<span id="balanceMoney">1080</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <input id="depositInput" class="border-2 px-2 mb-2 border-gray-400 block w-3/4" type="text"
                        placeholder="enter Your Deposit ammaunt...">

                    <button id="depositBtn" class="bg-blue-400 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-2xl text-white">Widthdrow</h3>
                    <input id="widthdrowInput" class="border-2 px-2 mb-2 border-gray-400 block w-3/4" type="text"
                        placeholder="enter Your Widthdrow ammaunt...">

                    <button id="widthdrowtBtn"
                        class="bg-blue-400 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>
            </div>
        </section>


    </main>

    <script>


        depositBtn.addEventListener('click', function () {

            if (depositInput.value > 0) {
                depositMoney.innerText = parseFloat(depositMoney.innerText) + parseFloat(depositInput.value);
                balanceMoney.innerText = parseFloat(balanceMoney.innerText) + parseFloat(depositMoney.innerText)
                depositInput.value = '';
            }
        })



        widthdrowtBtn.addEventListener('click', function () {
            if (widthdrowInput.value > 0  &&  parseFloat( balanceMoney.innerText) > parseFloat(widthdrowInput.value)) {
                widthdrowMoney.innerText = parseFloat(widthdrowMoney.innerText) + parseFloat(widthdrowInput.value)
                balanceMoney.innerText = parseFloat(balanceMoney.innerText) - parseFloat(widthdrowInput.value);
                widthdrowInput.value = '';

            }
        })



    </script>

</body>


</html>
