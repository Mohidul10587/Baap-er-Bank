<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> <span
                class="font-semibold text-purple-600">Baap-er-Bank !!!</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposits</h3>
                    <h4 class="text-4xl">$<span id="deposiTotal">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Widthdrow</h3>
                    <h4 class="text-4xl">$<span id="withdrawTotal">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl"> Balance</h3>
                    <h4 class="text-4xl">$<span id="balanceTotal">1080</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <input id="depositInput" class="border-2 px-2 mb-2 border-gray-400 block w-3/4" type="number"
                        placeholder="enter Your Deposit ammaunt...">

                    <button id="depositButton" class="bg-blue-400 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-2xl text-white">Widthdrow</h3>
                    <input id="withdrawInput" class="border-2 px-2 mb-2 border-gray-400 block w-3/4" type="number"
                        placeholder="enter Your Widthdrow ammaunt...">

                    <button id="withdrawButton"
                        class="bg-blue-400 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>
            </div>
        </section>


    </main>

    <script>

function updateBalance(totalId, inputId, totalTotalId, isAdd) {

if (parseFloat(inputId.value) > 0 && isAdd == true) {
    totalId.innerText = parseFloat(totalId.innerText) + parseFloat(inputId.value);
    totalTotalId.innerText = parseFloat(totalTotalId.innerText) + parseFloat(inputId.value);
}

else if (parseFloat(inputId.value) > 0 && isAdd == false && parseFloat(totalTotalId.innerText) >= parseFloat(inputId.value)) {
    totalId.innerText = parseFloat(totalId.innerText) + parseFloat(inputId.value);
    totalTotalId.innerText = parseFloat(totalTotalId.innerText) - parseFloat(inputId.value);
}
else {
    inputId.value='';
    return alert('Your provided amaunt is not ligal');
}
inputId.value='';
}
depositButton.addEventListener('click', function () {
updateBalance(deposiTotal, depositInput, balanceTotal, true)
})
withdrawButton.addEventListener('click', function () {
updateBalance(withdrawTotal, withdrawInput, balanceTotal, false)

})

    </script>

</body>


</html>
