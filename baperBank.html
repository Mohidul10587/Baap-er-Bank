<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baper Bank</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Bap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Log In</h3>
            <div>
                <input id="email" class="border-2 px-2 mb-2 border-gray-400 block w-3/4" type="text"
                    placeholder="enter Your Email...">
                <input id="password" class="border-2 px-2 mb-2 border-gray-400 block w-3/4" type="password"
                    placeholder="Enter Your Password...">
                <button id="submitBtn" class="bg-blue-400 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script >
        submitBtn.addEventListener('click', function () {
            if (email.value == 'pola@gmail.com' && password.value == 'ko') {
                window.location.href = 'h.html'
            }
            else {
                console.log('not ok')
            }
        })
    </script>
</body>

</html>
